<h3 mat-dialog-title>Expense Total: {{expense.totalPrice}}</h3>
<mat-dialog-content>
    <div class="product" *ngFor="let prod of expense.products">
        <span>{{prod.name}}</span>
        <span class="seperator"></span>
        <span>{{prod.price}}</span>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close >Delete</button>
    <button mat-button mat-dialog-close >Edit</button>
  </mat-dialog-actions>
