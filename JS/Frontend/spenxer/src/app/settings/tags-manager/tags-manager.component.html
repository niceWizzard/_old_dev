<main>
    <div class="container">
        <div class="top">
            <h2>Your tags</h2>
            <div class="actions">
                <button mat-button>
                    <mat-icon inline>sort</mat-icon>
                </button>
            </div>
        </div>
        <div class="tags-list">
            <div class="tag"
                *ngFor="let tag of (tags$ | async)"
            >
                <div class="text">
                    <span class="usage">10</span>
                    <span class="name">{{tag.name}}</span>
                </div>
                <div class="actions" *ngIf="!tag.isDefault">
                    <button mat-icon-button
                    (click)="editTag(tag)"
                    >
                        <mat-icon inline>edit</mat-icon>
                    </button>
                    <button mat-icon-button
                    (click)="deleteTag(tag)"
                    >
                        <mat-icon inline>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
