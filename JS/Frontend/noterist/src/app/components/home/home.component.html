<main>
    <div class="container">
        <div class="top">
            <h2>Recent Notes</h2>
            <div class="sorting-buttons">
                <button mat-button color="primary"  ><mat-icon>sort</mat-icon></button>
                <button mat-button color="primary"  ><mat-icon>filter_list</mat-icon></button>
            </div>
        </div>
        <button mat-button class="create-button" (click)="create()">
            <mat-icon>create</mat-icon>
        </button>
        <section class="notes">
            <div  *ngIf="(noteLists$ | async) as noteLists">
                <app-note-preview *ngFor="let n of noteLists" 
                [note]="n"
                ></app-note-preview>
            </div>
        </section>
    </div>
</main>
