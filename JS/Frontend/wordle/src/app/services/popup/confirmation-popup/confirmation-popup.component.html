<div>
    <h1>{{data.title}}</h1>
    <mat-dialog-content>
        {{data.content}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="false"  >{{data.quitButtonText}}</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">{{data.confirmedText}}</button>
    </mat-dialog-actions>
</div>
