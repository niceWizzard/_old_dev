<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="input">
                <label for="principal">Principal</label>
                <input type="number" class="principal" value="0">
            </div>
            <div class="input">
                <label for="interest-rate">Interest Rate / r</label>
                <input type="number" class="interest-rate" value="0">
            </div>
            <div class="input">
                <label for="time">Time / t</label>
                <input type="number" class="time" value="0">
            </div>
            <div class="input">
                <label for="frequency">Frequency / m</label>
                <input type="number" class="frequency" value="0">
            </div>
            <input type="submit" value="Submit" class="submit">
        </form>
        <div class="answer-box">
            <h2>hYEEE</h2>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
