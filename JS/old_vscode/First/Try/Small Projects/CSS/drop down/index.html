<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="selection">
                <div class="selection-head">
                    <h3>Sort By <i class="fas fa-arrows-alt-v"></i></h3>
                </div>
                <div class="selection-body">
                    <div class="option">
                        <input type="radio" name="selection" id="all">
                        <label for="all">
                            <div>All</div>
                        </label>
                    </div>
                    <div class="option">
                        <input type="radio" name="selection" id="name">
                        <label for="name">
                            <div>Name</div>
                        </label>
                    </div>

                    <div class="option">
                        <input type="radio" name="selection" id="date-down">
                        <label for="date-down">
                            <div>Date <i class="fas fa-arrow-down"></i></div>
                        </label>
                    </div>

                    <div class="option">
                        <input type="radio" name="selection" id="date-up">
                        <label for="date-up">
                            <div>Date <i class="fas fa-arrow-up"></i></div>
                        </label>
                    </div>
                    </divdiv </div>
                </div>
    </main>
</body>
<script src="./app.js"></script>

</html>
