<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TItle</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="landing.html"><img src="./images/Home Button.svg" alt=""></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="prices.html" class="nav-link">Prices</a></li>
                    <li><a href="contact.html" class="nav-link current-nav">Contact</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="html-contact">
        <div class="container">
            <form class="contact-form">
                <h2 class="form-title">Have a Question?</h2>
                <div class="group">
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="group">
                    <input type="text" required class="email">
                    <label class="email-label">Email</label>
                </div>
                <textarea name="message" placeholder="Message"></textarea>
                <input type="submit" value="Send" class="btn btn-submit">
            </form>

            <!-- Container normal  -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-email">Maximus@email.com</p>
            <p class="copyright">Maximus &copy; 2020</p>
            <div class="social-medias">
                <p class="social-media">Facebook</p>
                <p class="social-media">Youtube</p>
                <p class="social-media">Twitter</p>
            </div>
        </div>
    </footer>


</body>

</html>
