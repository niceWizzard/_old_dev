<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 id="title">Item List Adder</h1>
        </div>

    </header>
    <section id="main-body">
        <div class="container">
            <form id="add-form">
                <label>Item:</label>
                <input type="text" placeholder="Item 1" id="input-text" autocomplete="off">
                <input id="add-button" type="submit">
            </form>
            <div id="item-table">
                <div class="item">
                    <h3 class="content">Item 1</h3>
                    <button class="remove-button">x</button>
                </div>
                <div class="item">
                    <h3 class="content">Item 2</h3>
                    <button class="remove-button">x</button>
                </div>
                <div class="item">
                    <h3 class="content">Item 3</h3>
                    <button class="remove-button">x</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Item List Adder</p>
        <p>Made by Richard Manansala</p>
    </footer>


</body>
<script src="./script.js"></script>

</html>
