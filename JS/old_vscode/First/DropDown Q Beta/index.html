<html lang="en">

<body>
    <div class="container">
        <div class="questions">
            <div class="question">

                    <label for="dog">Dog</label>
                    <input type="radio" name="button" id="hamster">
                    <label for="hamster">Hamster</label>
                    <input type="radio" name="button" id="other">
                    <label for="other">Other</label>
                </form>
            </div>
            <div class="question">

            </div>

    </div>
