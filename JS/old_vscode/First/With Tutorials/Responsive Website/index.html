<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="logo">
            <h4 class="logo">3-Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">More Products</a></li>
                <li><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 16 inch bezelless display offering 4k display touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">16 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="matebook">
            </div>
        </section>

        <img class="big-circle" src="./images/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./images/small-eclipse.svg" alt="">

        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="">
            <img src="./images/dot.svg" alt="">
            <img src="./images/dot-full.svg" alt="">
            <img src="./images/arrow-right.svg" alt="">
        </div>

    </main>




</body>

</html>
